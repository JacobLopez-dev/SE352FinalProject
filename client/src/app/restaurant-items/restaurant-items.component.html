<div class="row mt-3">
    <div *ngFor="let item of items" class="col-md-4 mt-2">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image [src]="item.imagePath"
                [alt]="item.name">
            <mat-card-content>
                <p>
                    {{ item.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-button>LIKE</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>

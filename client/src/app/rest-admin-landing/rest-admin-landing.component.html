<img class="full-width" src="assets/images/banner.png" alt="Restaurent">
<mat-grid-list cols="2" rowHeight="3:2">

  <mat-grid-tile>
    <mat-label class="desc">
      <h1>Restaurant Sign up</h1><br> 
      Please register for an account on this page to access<br>
      the best food delivery service the industry has to offer!<br>
      Already have an account? Click<a href="/register"> here</a> to login
    </mat-label>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="my-card">
      <mat-card-content>
         <form class="register-form" #f="ngForm">
            <!--Restaurant Name-->
            <mat-form-field class="half-width">
                <mat-label>Restaurant Name</mat-label>
                <input  matInput  placeholder="Restaurant Name" name="rName" ngModel>
             </mat-form-field>
            <!--Email-->
            <mat-form-field class="full-width">
               <mat-label>Email</mat-label>
               <input  matInput  placeholder="Email" name="email" ngModel>
            </mat-form-field>
            <!--Address-->
            <mat-form-field class="full-width">
               <mat-label>Address</mat-label>
               <input  matInput  placeholder="Address" name="address" ngModel>
            </mat-form-field>
            <!--Phone number-->
             <mat-form-field class="full-width">
                <mat-label>Phone Number</mat-label>
                <input  matInput  placeholder="Phone Number" name="phoneNum" ngModel>
             </mat-form-field>
         </form>
      </mat-card-content>
      <mat-card-actions align="end">
         <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
   </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- orderNumber Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
  </ng-container>

  <!-- restaurantName Column -->
  <ng-container matColumnDef="restaurantName">
    <th mat-header-cell *matHeaderCellDef> Restaurant </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurantName}} </td>
  </ng-container>

  <!-- orderValue Column -->
  <ng-container matColumnDef="orderValue">
    <th mat-header-cell *matHeaderCellDef> Order Value </th>
    <td mat-cell *matCellDef="let element"> {{element.orderValue}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
